<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
  <title>tagChart</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="fonts.css" />
  <link rel="stylesheet" href="foundation.min.custom.css" />
  <link rel="stylesheet" href="tagChart.css" />
  <link rel="icon" type="image/png" href="favicon.png">
  <script src="modernizr.js"></script>
</head>
<body>
  <noscript><div><p>This site requires <strong>javascript.</strong></p></div></noscript>

  <div id="topbar" class="panel callout">
    <h2>tagChart - <small>Shows tag usage</small></h2>
  </div>

  <div id="main" class="panel">
    <form>
      <div class="row">
        <div class="small-12 columns">
          <label>URL
            <input id="theurl" name="theurl" type="text" value="http://www.w3.org" />
          </label>
          <button id="go" href="#" class="button tiny round">GO</button>
        </div>
      </div>
    </form>

    <div data-interchange="[dataSmall.html, (only screen and (min-width: 1px))],
                           [dataLarge.html, (only screen and (min-width: 900px))]">
  </div>
  <script src="jquery-2.0.3.min.js"></script>
  <script src="foundation.min.custom.js"></script>
  <script src="tagChart.js"></script>
  <script src="Chart.js"></script>
</body>
</html>
