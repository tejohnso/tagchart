<div id="dataTable">
  <hr/>
  <dl class="tabs" data-tab>
    <dd class="active"><a href="#tabularContent">Tabular</a></dd>
    <dd><a href="#visualContent">Visual</a></dd>
  </dl>
  <div class="tabs-content">
    <div class="content active" id="tabularContent">
      <div class="row">
        <div class="small-12 columns small-centered">
          <table>
            <thead>
              <tr>
                <th id="tagHeader">TAG</th>
                <th id="countHeader">Count</th>
              </tr>
            </thead>
            <tbody id="dataTableBody">
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="content" id="visualContent">
      <div class="row">
        <div class="small-12 columns small-centered">
          <div id="dataChart">
            <canvas id="dataChartCanvas"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
